<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NEGM — المصطلحات</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- خلفية تأثيرات -->
<div class="bg-dots"></div>
<div class="bg-glow"></div>

<header class="top">
  <div class="brand">NEGM</div> <!-- اسم الموقع صغير -->
</header>

<main>
  <section class="controls">
    <input id="search" type="text" placeholder="ابحث عن مصطلح..." />
    <select id="sectionFilter"><option value="">كل الأقسام</option></select>
    <select id="langSelect">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <select id="voiceSelect"></select>
  </section>

  <section id="list" class="list" aria-live="polite"></section>
</main>

<!-- مودال التفاصيل -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-content">
    <button class="close" id="modalClose">&times;</button>
    <h2 id="mTitle"></h2>
    <p id="mMeaning"></p>
    <p id="mDetails"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
