<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Buyer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- شاشة الترحيب -->
<div class="welcome" id="welcome">
  <div class="welcome-box">
    <h1>مرحبًا بك في Media Buyer</h1>
    <p>تعلم الإعلانات وطرق جذب الجمهور بسهولة</p>
  </div>
</div>

<!-- زر الإعدادات -->
<div class="settings-btn" onclick="openSettings()">⚙️</div>

<!-- لوحة الإعدادات -->
<div class="settings-panel" id="settingsPanel" onclick="closeSettingsByClick(event)">
  <h2>الإعدادات</h2>
  <label>اللغة:
    <select id="langSelect" onchange="changeLanguage()">
      <option value="ar" selected>عربي</option>
      <option value="en">English</option>
    </select>
  </label>
  <label>أدوات مساعدة:</label>
  <a href="https://wa.me/201206561893" class="whatsapp">واتساب الدعم</a>
  <button class="btn" onclick="closeSettings()">إغلاق</button>
</div>

<!-- العنوان -->
<div class="top">
  <h2>Media Buyer</h2>
</div>

<!-- البحث والفلاتر -->
<div class="search-area">
  <input type="text" id="search" placeholder="ابحث عن المصطلحات...">
  <select id="sectionFilter">
    <option value="">الكل</option>
  </select>
</div>

<!-- قائمة الكروت -->
<div class="list" id="list"></div>

<!-- مودال التفاصيل -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖️</span>
    <h3 id="mTitle"></h3>
    <p id="mMeaning"></p>
    <p id="mDetails"></p>
    <button class="btn" onclick="speakDetails()">▶️ استمع</button>
    <button class="btn" onclick="stopSpeak()">⏹ إيقاف</button>
  </div>
</div>

<!-- Canvas للنجوم -->
<canvas id="starsCanvas"></canvas>

<script src="app.js"></script>
</body>
</html>
