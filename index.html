<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Byern</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="stars"></canvas>

<div class="welcome" id="welcome">
  <div class="welcome-box">
    <h1>مرحبًا بك في Media Byern</h1>
  </div>
</div>

<div class="top">Media Byern</div>

<div class="settings-btn" onclick="openSettings()">⚙️</div>

<div class="settings-panel" id="settingsPanel">
  <label>اللغة:
    <select id="langSelectSettings" onchange="changeLanguage()">
      <option value="ar">عربي</option>
      <option value="en">English</option>
    </select>
  </label>
  <a class="whatsapp" href="https://wa.me/01206561893" target="_blank">واتساب</a>
  <div>Tools</div>
  <button class="btn" onclick="closeSettings()">اغلق الإعدادات</button>
</div>

<div class="search-area">
  <input type="text" id="search" placeholder="ابحث هنا...">
  <select id="sectionFilter"><option value="">كل الأقسام</option></select>
</div>

<div class="list" id="list"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖️</span>
    <h2 id="mTitle"></h2>
    <p id="mMeaning"></p>
    <p id="mDetails"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
